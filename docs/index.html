<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Openfort Benchmarks – Slider</title>
<style>
  :root{--blue:#6FA8FF}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:0;background:#fff}
  .wrap{max-width:1200px;margin:32px auto;padding:0 16px}
  h1{font-size:22px;margin:0 0 14px}
  .slider{position:relative;overflow:hidden;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);background:#fff}
  .slides{display:flex;transition:transform .35s ease}
  .slide{min-width:100%}
  .slide img{display:block;width:100%;height:auto;background:#fff}
  .arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.92);border-radius:999px;padding:8px 12px;font-weight:700;cursor:pointer;user-select:none}
  .arrow:hover{background:#fff}
  .prev{left:8px} .next{right:8px}
  .nav{display:flex;gap:8px;justify-content:center;margin:12px 0 0}
  .dot{width:10px;height:10px;border-radius:50%;background:#d0d0d0;cursor:pointer}
  .dot.active{background:var(--blue)}
  .cta{margin-top:12px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Openfort Benchmarks — Slides</h1>

    <div class="slider">
      <div class="slides" id="slides"></div>
      <div class="arrow prev" id="prev">‹</div>
      <div class="arrow next" id="next">›</div>
    </div>

    <div class="nav" id="nav"></div>

    <p class="cta">
      <a href="./slides/">Open slides folder</a>
    </p>
  </div>

<script>
  // Number of slides and naming pattern: ./slides/slide-1.png ... slide-14.png
  const TOTAL = 14;
  const slidesEl = document.getElementById('slides');
  const nav = document.getElementById('nav');

  // Build slides dynamically
  for (let i = 1; i <= TOTAL; i++) {
    const d = document.createElement('div');
    d.className = 'slide';
    d.innerHTML = `<img src="./slides/slide-${i}.png" alt="Slide ${i}">`;
    slidesEl.appendChild(d);
  }

  // Slider logic
  let idx = 0;
  function render() {
    slidesEl.style.transform = `translateX(-${idx * 100}%)`;
    [...nav.children].forEach((c, i) => c.classList.toggle('active', i === idx));
  }
  function go(n) { idx = (n + TOTAL) % TOTAL; render(); }

  // Dots
  for (let i = 0; i < TOTAL; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i === 0 ? ' active' : '');
    dot.onclick = () => go(i);
    nav.appendChild(dot);
  }

  document.getElementById('prev').onclick = () => go(idx - 1);
  document.getElementById('next').onclick = () => go(idx + 1);
  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') go(idx + 1);
    if (e.key === 'ArrowLeft') go(idx - 1);
  });

  // Touch/drag support
  let startX = 0, isDown = false;
  slidesEl.addEventListener('pointerdown', e => { isDown = true; startX = e.clientX; });
  slidesEl.addEventListener('pointerup', e => {
    if (!isDown) return;
    const dx = e.clientX - startX;
    if (dx < -40) go(idx + 1); else if (dx > 40) go(idx - 1);
    isDown = false;
  });
  slidesEl.addEventListener('pointerleave', () => { isDown = false; });

  render();
</script>
</body>
</html>
